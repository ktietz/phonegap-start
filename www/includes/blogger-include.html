<div class="content">
    <h1>Blogger</h1>
    <div class="entryDetails">
        <label for="iID">ID</label>
        <input type="text" name="ID" id="iID"/>

        <label for="iTitle">Title</label>
        <input type="text" name="Title" id="iTitle"/>

        <label for="iDate">Date</label>
        <input type="text" name="Date" id="iDate"/>

        <label for="iContent">Content</label>
        <textarea name="Content" id="iContent" rows='5' cols='50'></textarea>

        <button id="btnSubmit">Submit Blog Entry</button>
        <button id="btnDelete">Delete Blog Entry</button>

        <div class="response"></div>
    </div>

    <ul class="viewEntries"></ul>

    <button id="btnLogout">Log Out</button>
</div>
